<div class="hero-unit">
	<div class='panel panel-default'>
	  	<div class='panel-heading'>
	  		<h3 class='panel-title'>
	  			<div class='greenLight' ng-hide='notMyTurn'></div>
	  			<div class='redLight' ng-show='notMyTurn'></div>
	  			<div class='title'>
	  			{{'Gamecode: ' + gameObject.gamecode}}
	  			</div>
	  		</h3>
	  	</div>
	  	
	  	<div class='panel-heading' ng-class='{dapped: waiting == false}'>
	  		<div class='panel-title' ng-show='gameover'>
	  			<div>
		  			<h5>Written by:</h5>
		  			<h6 ng-repeat='name in gameObject.players'>{{name}}<br></h6>
		  		</div>
	  		</div>
	  		<div ng-show='playing && !gameover'>
		  		<div class='panel-title flip' ng-show='gameFull'>
		  			{{ turnAnnounce + "'s turn" }}
		  		</div>
		  		<div class='panel-title flip' ng-hide='gameFull'>
		  			<i class='fa fa-globe fa-spin blue'></i>&nbsp;Waiting for another player ...
		  		</div>
		  	</div>
	  	</div>
	  	<div class='table-well'>
		  	<table class='table table-striped'>
		  		<tr ng-repeat='line in gameObject.text'>
		  			<td class='typewrite'>{{line.text}}</td>
		  		</tr>
	  		</table>
	  	</div>
  		<div ng-hide='playing || !gameover'>
  			<div ng-show='error'>
  				<div class='alert alert-warning'>
  					{{errormess}}
  				</div>
  			</div>
  			<div class='alert alert-info'>
  				<p>Please note that you must remember your username and use it next time you join this game.</p>
  				<div class='input-group input-group-lg stretch'>
  					<input max='100' type='text' class='form-control' placeholder='enter a username' ng-model='username' novalidate>
  				</div>
	  			<button ng-disabled='disallowJoin' type='button' class='btn btn-default btn-block' ng-click='join()'>Join</button>
	  		</div>
  		</div>
	  	<div class='panel-footer' ng-show='playing'>
	  		<div class='input-group input-group-lg stretch'>
		  		<input class='form-control' placeholder='and then ...' ng-model='newline' type='text' max='100'>
		  	</div>
	  		<button ng-disabled='notMyTurn' ng-click='add()' type='button' class='btn btn-block btn-info'>Add</button>
	  	</div>
	  	<div class='panel-footer' ng-show='gameover && !playing'>
		  		<div class='alert alert-success' ng-show='saved'>Game saved</div>
		  		<button ng-hide='saved' ng-click='save()' type='button' class='btn btn-block btn-info'>Save</button>
		  		<button ng-click='newGame()' type='button' class='btn btn-block btn-info'>New game</button>
	  	</div>
  	</div>
</div>
