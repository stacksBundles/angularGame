<div class="hero-unit">
	<div class='panel panel-default'>
	  	<div class='panel-heading'>
	  		<h3 class='panel-title'>{{'Gamecode: ' + gameObject.gameCode}}</h3>
	  	</div>
	  	
	  	<div class='panel-heading' ng-class='{dapped: waiting == false}'>
	  		<div class='panel-title' ng-show='gameover'>
	  			<div>
		  			<h5>Written by:</h5>
		  			<h6 ng-repeat='name in gameObject.players'>{{name}}<br></h6>
		  		</div>
	  		</div>
	  		<div ng-hide='gameover'>
		  		<div class='panel-title flip'>
		  			{{ turnAnnounce + "'s turn" }}
		  		</div>	
		  	</div>
	  	</div>
	  	<div class='table-well'>
		  	<table class='table table-striped'>
		  		<tr ng-repeat='line in gameObject.text'>
		  			<td class='typewrite'>{{line.text}}</td>
		  		</tr>
	  		</table>
	  	</div>
  		<div ng-hide='playing'>
  			<div ng-show='error'>
  				<div class='alert alert-warning'>
  					{{errormess}}
  				</div>
  			</div>
  			<p>Enter a username</p>
  			<input ng-model='username'>
  			<button ng-disabled='allowJoin' type='button' class='btn btn-default btn-block' ng-click='join()'>Join</button>
  		</div>
	  	<div class='panel-footer' ng-hide='gameover'>
	  		<input class='form-control' placeholder='and then ...' ng-model='newline' type='text' max='100'>
	  		<button ng-disabled='notMyTurn' ng-click='add()' type='button' class='btn btn-block btn-info'>Add</button>
	  	</div>
	  	<div class='panel-footer' ng-show='gameover'>
	  		<button ng-click='save()' type='button' class='btn btn-block btn-info'>Save</button>
	  		<button ng-click='newGame()' type='button' class='btn btn-block btn-info'>New game</button>
	  	</div>
  	</div>
</div>
