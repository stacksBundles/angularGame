
<div class="hero-unit">

	<div ng-show='step == 0' class='panel panel-default'>
	  	<div class='panel-heading'>
        
	  		<img src='images/logoMock1.png'>
 
	  	</div>
	  	<div class='panel-body'>

	  		<button ng-click='start()' type='button' class='btn btn-info btn-block'>New game</button>
	  		<p></p>
	  		<a href='#/join/'>
	  			<button type='button' class='btn btn-info btn-block'>Join a game</button>
	  		</a>
	  	</div>
	</div>

  <div ng-show='step == 1' class='panel panel-default'>
  	<div class='panel-heading'>
  		<h3 class='panel-title'>How many lines?</h3>
  	</div>
  	<div class='panel-body'>
  		<button ng-click='setLine(5)' type='button' class='btn btn-info btn-block'>5</button>
  		<button ng-click='setLine(10)' type='button' class='btn btn-info btn-block'>10</button>
  		<button ng-click='setLine(15)' type='button' class='btn btn-info btn-block'>15</button>
  	</div>
  </div>

  <div ng-show='step == 2' class='panel panel-default'>
  	<div class='panel-heading'>
  		<h3 class='panel-title'>How many players?</h3>
  	</div>
  	<div class='panel-body'>
  		<button ng-click='setPlay(2)' type='button' class='btn btn-info btn-block'>2</button>
  		<button ng-click='setPlay(3)' type='button' class='btn btn-info btn-block'>3</button>
  		<button ng-click='setPlay(4)' type='button' class='btn btn-info btn-block'>4</button>
  		<button ng-click='goBack()' type='button' class='btn btn-danger btn-block'><i class='fa fa-arrow-circle-left'></i>&nbsp;Go back</button>
  	</div>
  	
  		

  </div>

  <div ng-show='step == 3' class='panel panel-default'>
  	<div class='panel-heading'>
  		<h3 class='panel-title'>Need a line to get you started?</h3>
  	</div>
  	<div class='panel-body'>
  		<button ng-click='setHint("true")' type='button' class='btn btn-info btn-block'>Yes</button>
  		<button ng-click='setHint("false")' type='button' class='btn btn-info btn-block'>No</button>
  		<button ng-click='goBack()' type='button' class='btn btn-danger btn-block'>
  			<i class='fa fa-arrow-circle-left'></i>&nbsp;Go back
  		</button>
  	</div>
  	
  		
  	
  </div>

  <div ng-show='step == 4' class='panel panel-default'>
  	<div class='panel-heading'>
  		<h3 class='panel-title'>Summary</h3>
  	</div>
  	<div class='panel-body'>
  		<table class='table'>
	  		<tr><td>Lines:<span class='badge pull-right'>{{line}}</span></td></tr>
	  		<tr><td>Players:<span class='badge pull-right'>{{play}}</span></td></tr>
	  		<tr><td>Hint:<span class='badge pull-right'>{{hintstring}}</span></td></tr>
  		</table>
  		<p></p>
  		<a href='#/find/'>
		<button type='button' class='btn btn-primary btn-block'>
			<i class='fa fa-check-circle'></i>&nbsp;Start
		</button>
	</a>
	<p></p>
  	<button ng-click='goBack()' type='button' class='btn btn-danger btn-block'>
		<i class='fa fa-arrow-circle-left'></i>&nbsp;Go back
	</button>
  	</div>

  </div>

</div>
